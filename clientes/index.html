     <script>

        // Todo el c√≥digo dentro de DOMContentLoaded para asegurar que el HTML est√© listo
        document.addEventListener('DOMContentLoaded', () => {
            
            // Mobile Menu Logic
            const mobileMenu = document.getElementById('mobile-menu');
            const mobileBtn = document.getElementById('mobile-menu-btn');
            const closeBtn = document.getElementById('close-menu-btn');
            const mobileLinks = document.querySelectorAll('.mobile-link');

            const toggleMenu = () => {
                mobileMenu.classList.toggle('active');
                document.body.style.overflow = mobileMenu.classList.contains('active') ? 'hidden' : '';
            };

            mobileBtn.addEventListener('click', toggleMenu);
            closeBtn.addEventListener('click', toggleMenu);
            mobileLinks.forEach(link => link.addEventListener('click', toggleMenu));

            // --- FUNCIONES DEL WIDGET DE WHATSAPP ---
            const chatWindow = document.getElementById('chat-window');
            const chatInput = document.getElementById('chat-input');
            const whatsappBtn = document.getElementById('whatsapp-btn');
            const closeChatBtn = document.getElementById('close-chat');
            const sendBtn = document.getElementById('send-btn');
            
            // Alternar ventana de chat
            const toggleChat = () => {
                chatWindow.classList.toggle('open');
                if (chatWindow.classList.contains('open')) {
                    chatInput.focus();
                }
            };

            // Enviar mensaje a WhatsApp
            const sendToWhatsApp = () => {
                const message = chatInput.value.trim();
                const phoneNumber = "51955073778"; // TU N√öMERO AQU√ç
                
                if (message !== "") {
                    const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
                    window.open(url, '_blank');
                    chatInput.value = "";
                    toggleChat();
                }
            };

            // Event Listeners para el Chat
            if(whatsappBtn) whatsappBtn.addEventListener('click', toggleChat);
            if(closeChatBtn) closeChatBtn.addEventListener('click', toggleChat);
            if(sendBtn) sendBtn.addEventListener('click', sendToWhatsApp);

            // Enviar con Enter
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendToWhatsApp();
            });

            // L√≥gica de Enfoque Din√°mico (Dynamic Scroll Focus)
            const handleScrollFocus = () => {
                const galleryItems = document.querySelectorAll('.gallery-item');
                const viewportHeight = window.innerHeight;
                const centerThreshold = viewportHeight * 0.4; // 40% del centro de la pantalla

                galleryItems.forEach(item => {
                    const rect = item.getBoundingClientRect();
                    const itemCenter = rect.top + rect.height / 2;
                    
                    // Si el centro del item est√° cerca del centro de la pantalla
                    const distanceFromCenter = Math.abs(itemCenter - viewportHeight / 2);
                    
                    if (distanceFromCenter < centerThreshold) {
                        item.classList.add('focused');
                    } else {
                        item.classList.remove('focused');
                    }
                });
            };

            // Escuchar el scroll para actualizar el enfoque
            window.addEventListener('scroll', handleScrollFocus);
            // Ejecutar una vez al cargar
            handleScrollFocus();

            // Observer para entrada inicial (animaci√≥n fade-in)
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                    }
                });
            }, { threshold: 0.1 });
            document.querySelectorAll('.fade-in-section').forEach(s => observer.observe(s));

            // Lightbox con Navegaci√≥n
            const lb = document.getElementById('lightbox');
            const lbImg = document.getElementById('lightbox-img');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            // Obtenemos todas las im√°genes que tienen data-fullres (nuestra galer√≠a)
            const allImages = Array.from(document.querySelectorAll('img[data-fullres]'));
            let currentIndex = 0;

            const updateLightboxImage = (index) => {
                const img = allImages[index];
                const url = img.getAttribute('data-fullres');
                
                // Efecto de transici√≥n suave al cambiar
                lbImg.classList.add('opacity-0', 'scale-95');
                
                setTimeout(() => {
                    lbImg.src = url;
                    lbImg.onload = () => {
                        lbImg.classList.replace('opacity-0', 'opacity-100');
                        lbImg.classList.replace('scale-95', 'scale-100');
                    };
                }, 200);
                
                currentIndex = index;
            };

            allImages.forEach((img, index) => {
                img.addEventListener('click', () => {
                    currentIndex = index;
                    lb.classList.add('open');
                    document.body.style.overflow = 'hidden';
                    updateLightboxImage(currentIndex);
                });
            });

            const nextImage = (e) => {
                if(e) e.stopPropagation();
                currentIndex = (currentIndex + 1) % allImages.length;
                updateLightboxImage(currentIndex);
            };

            const prevImage = (e) => {
                if(e) e.stopPropagation();
                currentIndex = (currentIndex - 1 + allImages.length) % allImages.length;
                updateLightboxImage(currentIndex);
            };

            nextBtn.addEventListener('click', nextImage);
            prevBtn.addEventListener('click', prevImage);

            // Teclado
            document.addEventListener('keydown', (e) => {
                if (!lb.classList.contains('open')) return;
                if (e.key === 'ArrowRight') nextImage();
                if (e.key === 'ArrowLeft') prevImage();
                if (e.key === 'Escape') closeLightbox();
            });

            window.closeLightbox = () => { 
                lb.classList.remove('open'); 
                document.body.style.overflow = '';

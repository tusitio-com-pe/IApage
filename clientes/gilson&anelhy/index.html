<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título Personalizado (Se cambiará con JS) -->
    <title>Álbum Virtual | Efraín Fotografía</title>
    <meta name="robots" content="noindex, nofollow"> <!-- Recomendado para privacidad de clientes -->

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../../images/logo.svg">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fuentes Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        sans: ['"Lato"', 'sans-serif'],
                    },
                    colors: {
                        'off-white': '#f9f9f9',
                        'charcoal': '#1a1a1a',
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #ffffff; color: #1a1a1a; }
        
        .fade-in-section {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
            will-change: opacity, visibility;
        }
        
        .fade-in-section.is-visible { opacity: 1; transform: none; }

        /* Masonry Layout para la galería */
        .masonry-grid {
            column-count: 1;
            column-gap: 1rem;
        }
        @media (min-width: 640px) { .masonry-grid { column-count: 2; } }
        @media (min-width: 1024px) { .masonry-grid { column-count: 3; } }

        /* Evitar que las fotos se corten entre columnas */
        .masonry-item {
            break-inside: avoid;
            margin-bottom: 1rem;
        }

        /* Estilo de botones sobre la imagen */
        .image-overlay {
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
        }

        #lightbox {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        #lightbox.open { display: flex; opacity: 1; }

        /* Animación botón WhatsApp */
        @keyframes subtle-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .whatsapp-float-btn {
            animation: subtle-bounce 3s infinite ease-in-out;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Navegación (Igual que la principal, rutas ajustadas con ../../) -->
    <nav class="fixed w-full z-50 bg-white/90 backdrop-blur-sm transition-all duration-300 border-b border-gray-100" id="navbar">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center text-charcoal">
            <a href="../../index.html" class="font-serif text-2xl tracking-[0.2em] font-bold uppercase">Efraín</a>
            <div class="hidden md:flex items-center space-x-8 text-[11px] tracking-[0.2em] uppercase font-light">
                <a href="../../index.html#portfolio" class="hover:text-gray-400 transition-colors">Portafolio</a>
                <a href="../../index.html#contacto" class="bg-black text-white px-6 py-3 hover:bg-gray-800 transition-all duration-300">Reserva ahora</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section Personalizado -->
    <header class="relative h-screen flex items-center justify-center overflow-hidden">
        <div class="absolute inset-0 z-0">
            <!-- La imagen de fondo se cargará vía JS -->
            <img id="hero-bg" src="" class="w-full h-full object-cover filter grayscale brightness-[0.35]">
            <div class="absolute inset-0 bg-black/40"></div>
        </div>
        
        <div class="relative z-10 text-center text-white px-4 max-w-4xl mx-auto fade-in-section is-visible">
            <p class="text-sm md:text-base tracking-[0.3em] uppercase mb-4">Álbum Virtual de Fotos</p>
            <h1 id="couple-name" class="font-serif text-5xl md:text-7xl lg:text-8xl mb-6 leading-tight">
                <!-- Nombres cargados vía JS -->
            </h1>
            <p id="wedding-date" class="font-light text-lg md:text-xl mb-10 max-w-2xl mx-auto text-gray-200">
                <!-- Fecha cargada vía JS -->
            </p>
            <a href="#galeria-inicio" class="inline-block border border-white px-8 py-4 text-sm tracking-[0.2em] uppercase hover:bg-white hover:text-black transition-all duration-300">
                Ver Álbum
            </a>
        </div>
    </header>

    <!-- Contenedor Principal de Galerías -->
    <div id="galeria-inicio" class="bg-off-white pb-24">
        <!-- Aquí se inyectarán las secciones automáticamente -->
        <div id="gallery-wrapper" class="max-w-7xl mx-auto px-4"></div>
    </div>

    <!-- Footer (Igual que la principal) -->
    <footer class="bg-charcoal text-white py-12">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <h4 class="font-serif text-2xl tracking-wider mb-8">Efraín Balceda</h4>
            <div class="flex justify-center space-x-8 mb-8">
                <a href="#" class="hover:opacity-50 transition-opacity uppercase text-[10px] tracking-widest">Instagram</a>
                <a href="#" class="hover:opacity-50 transition-opacity uppercase text-[10px] tracking-widest">Facebook</a>
            </div>
            <p class="text-[10px] text-gray-500 uppercase tracking-widest">© 2026 Efraín Balceda — Lima, Perú</p>
        </div>
    </footer>

    <!-- WhatsApp Widget -->
    <div id="whatsapp-widget" class="fixed bottom-8 right-8 z-[60]">
        <button onclick="window.open('https://wa.me/51955073778', '_blank')" class="whatsapp-float-btn bg-black text-white p-4 rounded-full shadow-2xl hover:bg-gray-800 transition-all duration-300 flex items-center justify-center relative">
            <svg class="w-7 h-7 fill-current" viewBox="0 0 24 24">
                <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
            </svg>
        </button>
    </div>

    <!-- Lightbox (Igual que la principal) -->
    <div id="lightbox" class="fixed inset-0 z-[70] bg-black/95 items-center justify-center p-4">
        <button onclick="closeLightbox()" class="absolute top-6 right-6 text-white/70 hover:text-white z-[80] transition-colors p-2">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
        </button>
        <button id="prev-btn" class="absolute left-4 md:left-8 text-white/50 hover:text-white z-[80] transition-all p-4">
            <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
        </button>
        <button id="next-btn" class="absolute right-4 md:right-8 text-white/50 hover:text-white z-[80] transition-all p-4">
            <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
        </button>
        <div class="relative w-full h-full flex items-center justify-center cursor-zoom-out" onclick="event.target === this && closeLightbox()">
            <img id="lightbox-img" src="" class="max-w-full max-h-full object-contain transition-all duration-300 scale-95 opacity-0">
        </div>
    </div>

    <script>
        // ==========================================
        //  1. CONFIGURACIÓN DEL MATRIMONIO (EDITAR AQUI)
        // ==========================================
        const weddingConfig = {
            names: "Ana & Marcos",
            date: "14 de Febrero, 2024",
            coverImage: "images/portada.jpg", // Debe estar en la carpeta images/ de este cliente
            sections: [
                {
                    id: "civil",
                    title: "Boda Civil",
                    folder: "civil", // Nombre de la subcarpeta en images/
                    photos: ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg"] // Lista los nombres de tus archivos
                },
                {
                    id: "recepcion",
                    title: "La Fiesta",
                    folder: "fiesta",
                    photos: ["f1.jpg", "f2.jpg", "f3.jpg"]
                }
            ]
        };

        // ==========================================
        //  2. LÓGICA AUTOMÁTICA (NO TOCAR)
        // ==========================================
        
        document.addEventListener('DOMContentLoaded', () => {
            // A. Cargar Datos del Hero
            document.getElementById('couple-name').innerText = weddingConfig.names;
            document.getElementById('wedding-date').innerText = weddingConfig.date;
            document.getElementById('hero-bg').src = weddingConfig.coverImage;
            document.title = `${weddingConfig.names} | Álbum Virtual`;

            // B. Generar Secciones y Fotos
            const container = document.getElementById('gallery-wrapper');
            const allImagesData = []; // Para el lightbox global

            weddingConfig.sections.forEach(section => {
                // Crear HTML de la sección
                const sectionHtml = `
                    <div id="${section.id}" class="pt-24 fade-in-section">
                        <div class="flex justify-between items-end mb-12 border-b border-gray-200 pb-4">
                            <div>
                                <span class="text-xs font-bold tracking-[0.2em] text-gray-400 uppercase">Capítulo</span>
                                <h2 class="font-serif text-3xl md:text-4xl text-charcoal mt-2">${section.title}</h2>
                            </div>
                            <div class="flex space-x-4">
                                <button onclick="shareSection('${section.id}')" class="text-xs uppercase tracking-widest hover:text-gray-500 transition-colors flex items-center gap-2">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path></svg>
                                    Compartir
                                </button>
                                <!-- Nota: Descargar todo requiere un zip, aquí simulamos o dirigimos a un link externo si lo tienes -->
                                <a href="#" class="text-xs uppercase tracking-widest hover:text-gray-500 transition-colors flex items-center gap-2" title="Requiere archivo ZIP">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                                    Descargar Todo
                                </a>
                            </div>
                        </div>
                        
                        <div class="masonry-grid">
                            ${section.photos.map(photoName => {
                                const fullPath = `images/${section.folder}/${photoName}`;
                                allImagesData.push(fullPath); // Agregar al pool del lightbox
                                return `
                                    <div class="masonry-item relative group overflow-hidden">
                                        <img src="${fullPath}" 
                                             class="w-full h-auto object-cover transition-transform duration-700 group-hover:scale-105 cursor-zoom-in"
                                             onclick="openLightbox('${fullPath}')">
                                        
                                        <!-- Overlay al pasar el ratón -->
                                        <div class="absolute inset-0 image-overlay opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col justify-end p-6">
                                            <div class="flex justify-end space-x-4">
                                                <button onclick="shareImage('${fullPath}', event)" class="bg-white text-black p-2 rounded-full hover:bg-gray-200 transition-colors" title="Copiar enlace">
                                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path></svg>
                                                </button>
                                                <a href="${fullPath}" download class="bg-white text-black p-2 rounded-full hover:bg-gray-200 transition-colors" title="Descargar" onclick="event.stopPropagation()">
                                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
                container.innerHTML += sectionHtml;
            });

            // C. Funciones de Utilidad (Compartir)
            window.shareSection = (id) => {
                const url = `${window.location.origin}${window.location.pathname}#${id}`;
                navigator.clipboard.writeText(url).then(() => alert('¡Enlace de la sección copiado!'));
            };

            window.shareImage = (path, e) => {
                e.stopPropagation();
                const url = `${window.location.origin}/${window.location.pathname.split('/')[1]}/${window.location.pathname.split('/')[2]}/${path}`;
                navigator.clipboard.writeText(url).then(() => alert('¡Enlace de la foto copiado!'));
            };

            // D. Lightbox Logic (Reutilizada y Adaptada)
            const lb = document.getElementById('lightbox');
            const lbImg = document.getElementById('lightbox-img');
            let currentIndex = 0;

            window.openLightbox = (src) => {
                currentIndex = allImagesData.indexOf(src);
                updateLightbox();
                lb.classList.add('open');
                document.body.style.overflow = 'hidden';
            };

            const updateLightbox = () => {
                lbImg.classList.add('opacity-0', 'scale-95');
                setTimeout(() => {
                    lbImg.src = allImagesData[currentIndex];
                    lbImg.onload = () => {
                        lbImg.classList.replace('opacity-0', 'opacity-100');
                        lbImg.classList.replace('scale-95', 'scale-100');
                    };
                }, 200);
            };

            document.getElementById('next-btn').onclick = (e) => { e.stopPropagation(); currentIndex = (currentIndex + 1) % allImagesData.length; updateLightbox(); };
            document.getElementById('prev-btn').onclick = (e) => { e.stopPropagation(); currentIndex = (currentIndex - 1 + allImagesData.length) % allImagesData.length; updateLightbox(); };
            
            window.closeLightbox = () => { 
                lb.classList.remove('open'); 
                document.body.style.overflow = '';
            };

            document.addEventListener('keydown', (e) => {
                if (!lb.classList.contains('open')) return;
                if (e.key === 'ArrowRight') document.getElementById('next-btn').click();
                if (e.key === 'ArrowLeft') document.getElementById('prev-btn').click();
                if (e.key === 'Escape') closeLightbox();
            });

            // E. Observer para Fade In
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) entry.target.classList.add('is-visible');
                });
            }, { threshold: 0.1 });
            setTimeout(() => {
                document.querySelectorAll('.fade-in-section').forEach(s => observer.observe(s));
            }, 100); // Pequeño delay para asegurar que el DOM se generó
        });
    </script>
</body>
</html>
